<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Productions</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.154/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154/examples/jsm/"
      }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: black;
        }
        section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(245, 245, 245, 0.226);
            border-top: 5px solid #ff4800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <section id="head-section">
    </section>
    <script type="module" src="scripts/threeSetup.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
