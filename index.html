<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Productions</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>
    <section id="head-section">
    </section>
    <script type="module" src="scripts/threeSetup.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
