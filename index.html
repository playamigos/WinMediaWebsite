<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
        }
        .section-content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>
    <section id="head-section">
        <div class="section-content">
            <h1>Welcome</h1>
        </div>
    </section>
    <section id="caption-section">
        <div class="section-content">
            <h2>Our Story</h2>
        </div>
    </section>
    <section id="services-section">
        <div class="section-content">
            <h2>Services</h2>
        </div>
    </section>
    <section id="contact-section">
        <div class="section-content">
            <h2>Contact</h2>
        </div>
    </section>
    <script type="module" src="scripts/threeSetup.js"></script>
    <script type="module" src="scripts/particleEffects.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
